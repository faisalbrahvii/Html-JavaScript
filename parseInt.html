<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseInt</title>
</head>
<body>


<script>
 var inp1 = parseInt(prompt("Enter  number 1"));
 var inp2 = parseInt(prompt("Enter Number 2"));
//  var inp1 = parseFloat(prompt("Enter  number 1"));
//  var inp2 = parseFloat(prompt("Enter Number 2"));
 var mul = inp1*inp2;
 var add = inp1+inp2;
 var divide = inp1/inp2;
 var sub = inp1-inp2;

// document.write(typeof(inp1));


 document.write("multiplication is "+ mul + typeof(mul) + "<br>" + "addition is "+ add+ typeof(add) + "<br>"+
 "division is "+ divide +typeof(divide) + "<br>"+ " subtraction is " + sub+ typeof(sub) )


</script>

    
</body>
</html>
