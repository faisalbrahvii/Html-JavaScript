<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>Jquery</title>
</head>
<body>


    <div class="container">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
             Itaque deserunt corporis molestias labore ipsum non totam doloribus,
              explicabo incidunt quas modi ea autem iure laboriosam aut molestiae 
              voluptatum commodi cumque?</p>
      <button id="h">hide</button>
      <button id="s"> Show</button>
      <button class="fi">fadeIn</button>
      <button class="fo">fadeOut</button>
      <button class="t">toggle</button>
      <button id="ft">FTOGGLE</button>
      <button id="up">up</button>
      <button id="down">down</button>
    
    </div>

    <script>

  $(document).ready(function(){

  $("#h").click(function(){
    $("p").hide();

});
$("#s").click(function(){
$("p").show();

});

$(".fo").click(function(){
    $("p").fadeOut();
});
$(".fi").click(function(){
    $("p").fadeIn();
});

$(".t").click(function(){
    $("p").toggle();
});
$("#ft").click(function(){
    $("p").fadeToggle();
})
$("#up").click(function(){
    $("p").slideUp();
})
$("#down").click(function(){
    $("p").slideDown();
})





  })  


    </script>








    
</body>
</html>
