<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>

 <label for="">Name</label>
 <input type="text" name="" id="i_n">
 <br>
 <span id="s_n"></span>
 <br><br>
 <label for="">Email</label>
 <input type="text" name="" id="i_e">
 <br>
 <span id="s_e"></span>
 <br><br>
 <button type="submit" onclick="fun()">Submit</button>
 <br><br>
 <div id="main"></div>






<script>


function fun(){
    var name = document.getElementById("i_n").value;
var email = document.getElementById("i_e").value;

if(name=="ali" && email=="ali@gmail.com"){
    document.getElementById("main").innerHTML = "welcome "+ name;
    document.getElementById("s_n").innerHTML= " ";
    document.getElementById("s_e").innerHTML= " ";


}
else if(name!="ali" && email!="ali@gmail.com"){
    document.getElementById("s_n").innerHTML= "name is not correct";
    document.getElementById("s_e").innerHTML= "invalid email address";
    document.getElementById("main").innerHTML= " ";


}
else if(name == "ali" && email!="ali@gmail.com"){
    document.getElementById("s_e").innerHTML= "invalid email address";
    document.getElementById("main").innerHTML= " ";
    document.getElementById("s_n").innerHTML=" ";
}
else if(name!="ali" && email=="ali@gmail.com"){
    document.getElementById("main").innerHTML=" ";
    document.getElementById("s_n").innerHTML="name is not correct";
    document.getElementById("s_e").innerHTML= " ";

}

// else{
//     document.getElementById("main").innerHTML = " email or password incorrect";
// }

}



</script>



    
</body>
</html>
