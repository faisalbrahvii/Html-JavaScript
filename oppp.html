<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>

    <script>

        class animal{
            singing(a,b){
                    document.write(a,b+ "<br>") ;               
            }
            flying(c,d){
                    document.write(c,d+"<br>") ;               
            }
        }

            var a = new animal();
            
            a.singing("cat ","dog");
            a.flying("parrot ","eagle");


        
    </script>
</body>
</html>
