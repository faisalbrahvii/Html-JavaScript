<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>BS Modal</title>
</head>
<body>
    
<div class="container mt-5">

    <button class="btn btn-info" data-toggle="modal" data-target="#kinza">Modal</button>


    <div class="modal" id="kinza">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Pakistan</div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur laborum fugit, delectus laudantium distinctio architecto excepturi necessitatibus at vitae, blanditiis ab ut quas eos pariatur aut praesentium atque voluptatibus mollitia!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        
    </div>

</div>


</body>
</html>
